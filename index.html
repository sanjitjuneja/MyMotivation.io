<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Motivation</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader" />
    </div>
    <!-- header -->
    <header>
      <!-- random video -->
      <video id="random-video" muted autoplay loop playsinline class="video-container" ></video>
      <!-- random quote -->
      <h1 class="quote" id="quoteDisplay"></h1>
      <!-- video play/pause button -->
      <button class="btn-hide-items">Hide Items</button>
      <!-- video play/pause button -->
      <button class="btn-play-pause">Pause Video</button>
      <!-- quote/video shuffle button -->
      <button class="btn-shuffle">Shuffle</button>
      <!-- website title -->
      <h4 class="app-title">Motivational Quote and Video Generator</h4>
      <!-- signature -->
      <h4 class="signature">Created By: <a href="http://sanjitjuneja.me/" target="_blank" rel="noopener noreferrer">Sanjit Juneja</a></h4>
    </header>
    <!-- javascript -->
    <script language='javascript' type="text/javascript" src="app.js"></script>
  </body>
</html>
